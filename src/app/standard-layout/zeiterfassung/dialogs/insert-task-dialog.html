<h1 mat-dialog-title>Neue Aufgabe erstellen</h1>
<div mat-dialog-content>
<mat-form-field>
    <mat-label>Select Category</mat-label>
    <mat-select (selectionChange)="selectCategory($event)">
      <mat-option *ngFor="let category of categories" [value]="category.viewValue">
        {{category.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <mat-label>Select Description</mat-label>
      <mat-select (selectionChange)="selectDescription($event)">
        <mat-option *ngFor="let task of tasks" [value]="task.shortdescr">
          {{task.shortdescr}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <p>Aufgabenname</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.shortdescr">
  </mat-form-field>
  <p>Aufgabenbeschreibung</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.longdescr">
  </mat-form-field>  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data"
  cdkFocusInitial>Erstellen</button>
</div>
