<div class="content">
    <div *ngIf="this.settings && this.settings.length > 0">
        <div class="fixedButtons-rightbottom">
            <button class="control-buttons-gray" title="Save settings" (click)="saveSettings()" mat-mini-fab>
                <mat-icon>save_alt</mat-icon>
            </button>
        </div>
        <div class="largeToBottom" *ngFor="let component of settingsService.getSettingsHeaders(settings)">
            <div class="largeToBottom">
                <h2>{{component["name"]}}</h2>
                <hr />
            </div>
            <div *ngFor="let setting of component['settings']">
                <div class="flow-root">
                    <div class="fontSize12 smallToBottom left">
                        {{setting["displaytext"]}}
                    </div>
                    <div class="right">
                        <section class="example-section">
                            <mat-slide-toggle class="example-margin" [color]="" [checked]="setting['value']"
                                [disabled]="" (change)="this.toogleSlider(setting, $event)">
                            </mat-slide-toggle>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
