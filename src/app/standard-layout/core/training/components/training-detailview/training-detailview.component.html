<div *ngIf="actualTraining">
   <div class=content>
      <button style="margin-right: 15px; margin-bottom: 30px;" (click)="removeTraining()"
         mat-stroked-button>Delete</button>
      <button style="margin-bottom: 30px;" (click)="viewDetailedTraining()" mat-stroked-button>Back</button>
      <p style="margin-bottom: 30px;">Datum: {{ showDateString(actualTraining.date) }}</p>
      <p style="margin-bottom: 30px;">Beschreibung: {{ actualTraining.description }}</p>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
         </ng-container>
         <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
         </ng-container>
         <ng-container matColumnDef="string">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.string}} </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   </div>
</div>
