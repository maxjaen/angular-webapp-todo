<div *ngIf="viewedTraining">
   <div class=content>
      <button style="margin-right: 15px; margin-bottom: 30px;" (click)="removeTraining()"
         mat-stroked-button>Delete</button>
      <button style="margin-bottom: 30px;" (click)="navigateToTrainingsOverview()" mat-stroked-button>Back</button>
      <p style="margin-bottom: 30px;">Date: {{ toLocaleDateString(viewedTraining.date) }}</p>
      <p style="margin-bottom: 30px;">Description: {{ viewedTraining.description }}</p>
      <table mat-table aria-describedby="exercise overview" [dataSource]="dataSource" class="mat-elevation-z8">
         <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
         </ng-container>
         <ng-container matColumnDef="category">
            <th scope="col" mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element">
               {{exerciseService.retrievePatternValueFromPattern(element.category)}} </td>
         </ng-container>
         <ng-container matColumnDef="string">
            <th scope="col" mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.str}} </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   </div>
</div>
